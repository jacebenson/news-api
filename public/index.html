<!DOCTYPE html>
<html lang="en">
<head>
  <title>Now News</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="oldnews.js"></script>
</head>
<body>

<div class="container">
  <h2>Thank you to all my patrons for showing your support</h2>
  <!--<p>Combine .table-dark and .table-striped to create a dark, striped table:</p>-->
  <form class="form-inline">
    <label class="sr-only" for="date">Year</label>
    <input type="text" class="form-control mb-2 mr-sm-2 col-md-4" id="date" placeholder="2020 or 2019-2020">

    <label class="sr-only" for="searchtext">Search</label>
    <div class="input-group mb-2 mr-sm-2 col-md-6">
      <input type="text" class="form-control" id="searchtext" placeholder="Search (looks for title or site containing this)">
    </div>

    <button type="button" id="submitquery" class="btn btn-primary mb-2">Submit</button>
  </form>
  <table class="table table-light table-striped" id="newsTable">
    <thead>
        <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Site</th>
            <th>Author</th>
            <th>Title</th>
          </tr>
    </thead>
    <tbody id="newRows">
      
    </tbody>
  </table>
</div>

</body>
</html>

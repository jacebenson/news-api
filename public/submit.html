<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script>
     function enableBtn(){
   document.getElementById("submit").disabled = false;
 }
</script>
<form id="link-form" class="form-horizontal" method="POST" action=".netlify/functions/create">
    <fieldset>
    
    <!-- Form Name -->
    <legend>Add a Link</legend>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="title">Title</label>  
      <div class="col-md-4">
      <input id="title" name="title" type="text" placeholder="" class="form-control input-md" required="">
        
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
        <label class="col-md-4 control-label" for="url">URL</label>  
        <div class="col-md-4">
        <input id="url" name="url" type="text" placeholder="" class="form-control input-md" required="">
          
        </div>
      </div>
    <!-- Text input-->
    <div class="form-group">
        <label class="col-md-4 control-label" for="author">Author</label>  
        <div class="col-md-4">
        <input id="author" name="author" type="text" placeholder="" class="form-control input-md" required="">
          
        </div>
      </div>
    <!-- Select Basic -->
<div class="form-group">
    <label class="col-md-4 control-label" for="contentType">Type of content</label>
    <div class="col-md-4">
      <select id="contentType" name="contentType" class="form-control">
        <option value="Post">Post</option>
        <option value="Audio">Audio</option>
        <option value="Video">Video</option>
        <option value="Lab">Lab</option>
      </select>
    </div>
  </div>
    
    <!-- Textarea -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="list">List</label>
      <div class="col-md-4">                     
        <textarea class="form-control" id="list" name="list"></textarea>
      </div>
    </div>
    <div class="form-group">
        <label class="col-md-4 control-label" for=""></label>  
        <div class="col-md-4">
    <div class="g-recaptcha" data-sitekey="6LfQ5rQZAAAAALMcy7LqfgBe3py79gqXpas0JzSu" data-callback="enableBtn"></div>
</div>
    </div>
    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="submit"></label>
      <div class="col-md-4">
        <button id="submit" name="submit" class="btn btn-primary" disabled="disabled">
            Submit
        </button>
      </div>
    </div>
    
    </fieldset>
    </form>
</script>
